<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
	<title>Catch the paw</title>
</head>
<body class="general-bg">
	<section id="first-section" class="section">
		<div class="inner-content">
			<h1 class="cute-title">Catch the paw</h1>
			<p class="regular-text">Click the most paws possible in 10 secs!</p>
			<div class="container-dinamic-button">
				<button type="button" class="dinamic-button" onclick="start_game()">
					<img src="./assets/play-circle.svg">
				</button>
				<div class="border-button"></div>
			</div>
		</div>
		<div class="blob"></div>
	</section>
	<!-- <button class="container-music" type="button" onclick="toggleMusic()">
		<img id="i-play-music" src="./assets/volume-down.svg">
	</button> -->

	<section id="game-section" class="game-section none">
		<div class="layer paw">
			<img src="./assets/pata1.png">
		</div>
		<div class="layer paw">
			<img src="./assets/pata2.png">
		</div>
		<div class="layer paw">
			<img src="./assets/pata3.png">
		</div>
		<div class="layer"></div>
		<div class="layer"></div>
		<div class="layer paw">
			<img src="./assets/pata2.png">
		</div>
		<div class="layer paw">
			<img src="./assets/pata5.png">
		</div>
		<div class="layer"></div>
		<div class="layer"></div>
		<div class="layer paw">
			<img src="./assets/pata3.png">
		</div>
		<div class="layer paw">
			<img src="./assets/pata1.png">
		</div>
		<div class="container-text">
			<p class="text-score">Score: <span id="score">0</span></p>
		</div>
		<div class="counter-game-container">
			<span class="counter-during-game">10</span>
		</div>
		<div class="bg-blur container-counter-before-game">
			<div class="border-button-blur"></div>
			<span class="reverse-counter">3</span>
		</div>
		<div class="bg-blur container-after-game none">
			<span class="end-game-text">End game</span>
		</div>
	</section>

	<section id="last-section" class="section none">
		<div class="inner-content">
			<h1 class="cute-title">Well done!</h1>
			<p class="regular-text">Your score is: <span id="score-end-game">0</span></p>
			<p class="regular-text">Best score is: <span id="best-score">0</span></p>
			<p class="regular-text">We have a gift for you!</p>
			<p class="regular-text">Play again!</p>
			<div class="container-dinamic-button">
				<button type="button" class="dinamic-button" onclick="start_game()">
					<img src="./assets/play-circle.svg">
				</button>
				<div class="border-button"></div>
			</div>
		</div>
		<div class="blob"></div>
	</section>

	<section class="api-section none">
		<div id="container-random-images" class="container">
			<!--Content by js-->
		</div>
		<button class="btn-change-cat">Cambiar imagen</button>
		<div id="container-favorite-images" class="container">
			<!--Content by js-->
		</div>
		<form class="form-upload-kitten">
			<label for="file">You can upload a photo of your kitten here! Select one</label>
			<input type="file" name="file" id="file">
			<button type="button" onclick="upload_kitten_photo()">Upload photo</button>
		</form>
	</section>

	<audio id="music-before-game" src="./assets/music-before.mp3"></audio>
	<audio id="music-during-game" src="./assets/music-during.mp3"></audio>
	<audio id="music-after-game" src="./assets/music-end.mp3"></audio>
	<audio id="music-countdown" src="./assets/music-countdown.mp3"></audio>
	<audio id="meow" src="./assets/meow.mp3"></audio>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="./js/dom.js"></script>
	<script src="./js/game.js"></script>
	<script src="./js/utils.js"></script>
	<script src="./js/api.js"></script>
</body>
</html>
